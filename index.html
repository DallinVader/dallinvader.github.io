<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon-Pop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <button onclick="StartGame()">Start</button>
        <span id="MaxInflatecount"></span>
        <span>Top Inflation</span>
    </div>
    <div>
        <button onclick="Reset()">Reset</button>
    </div>

    <div>
        <button onclick="inflate()">Inflate <span id="counter"></span></button>
        <span>Balloons Poped</span>
        <span id="explosionCount"></span>
    </div>
    <div id="balloon" class="balloon"></div>

    <div>
        <span>Time Remaining</span>
        <span id="countdown">0</span>
    </div>
    
    <script src="main.js"></script>

    <div>
        <ol id="List1" class="List1">
            <li>Orderd List 1</li>
            <li>Orderd List 2</li>
        </ol>
    </div>
    <div>
        <ul id="List2" class="List2">
            <li>Unorderd List 1</li>
            <li>Unorderd List 2</li>
        </ul>
    </div>
</body>
</html>
